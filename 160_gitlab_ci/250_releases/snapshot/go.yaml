.go-targets:
  parallel:
    matrix:
    - GOOS: linux
      GOARCH: amd64
    - GOOS: linux
      GOARCH: arm64

.build-go:
  extends:
  - .go-targets
  script:
  - |
    go build \
        -ldflags "-X main.Version=${version} -X 'main.Author=${AUTHOR}'" \
        -o hello-${GOOS}-${GOARCH} \
        .
  artifacts:
    paths:
    - hello-${GOOS}-${GOARCH}

.test-go:
  extends:
  - .go-targets
  before_script:
  - apt-get update
  - apt-get -y install file
  script:
  - |
    file hello-${GOOS}-${GOARCH}

.unit-tests-go:
  script:
  - go install gotest.tools/gotestsum@latest
  - gotestsum --junitfile report.xml
  artifacts:
    when: always
    reports:
      junit: report.xml
