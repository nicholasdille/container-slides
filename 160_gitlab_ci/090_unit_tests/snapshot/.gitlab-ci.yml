default:
  image: golang:1.25.3

lint:
  script:
  - go fmt .

audit:
  script:
  - go vet .

unit_tests:
  script:
  - go install gotest.tools/gotestsum@latest
  - gotestsum --junitfile report.xml
  artifacts:
    when: always
    reports:
      junit: report.xml

build:
  needs:
  - lint
  - audit
  - unit_tests
  variables:
    version: $CI_COMMIT_REF_NAME
  script:
  - |
    go build \
        -ldflags "-X main.Version=${version} -X 'main.Author=${AUTHOR}'" \
        -o hello \
        .
  artifacts:
    paths:
    - hello

test:
  needs:
  - build
  image: alpine
  script:
  - ./hello
