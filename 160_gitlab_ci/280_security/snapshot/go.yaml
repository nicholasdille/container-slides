.go-targets:
  parallel:
    matrix:
    - GOOS: linux
      GOARCH: amd64
    - GOOS: linux
      GOARCH: arm64

.go-cache:
  variables:
    GOPATH: $CI_PROJECT_DIR/.go
  before_script:
  - mkdir -p .go
  cache:
    key: ${CI_PROJECT_PATH_SLUG}
    policy: pull-push
    paths:
    - .go/pkg/mod/

.build-go:
  extends:
  - .go-targets
  - .go-cache
  script:
  - |
    go build \
        -ldflags "-X main.Version=${version} -X 'main.Author=${AUTHOR}'" \
        -o hello-${GOOS}-${GOARCH} \
        .
  artifacts:
    paths:
    - hello-${GOOS}-${GOARCH}

.test-go:
  extends:
  - .go-targets
  before_script:
  - apt-get update
  - apt-get -y install file
  script:
  - |
    file hello-${GOOS}-${GOARCH}

.unit-tests-go:
  extends:
  - .go-cache
  script:
  - go install gotest.tools/gotestsum@latest
  - ./.go/bin/gotestsum --junitfile report.xml
  artifacts:
    when: always
    reports:
      junit: report.xml
