pipeline:
  build:
    image: docker:29.2.1
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    commands:
    - docker build --tag registry:5000/groot/backend .
    - docker push registry:5000/groot/backend

  trigger:
    image: plugins/downstream
    server: https://ci.go-nerd.de
    fork: true
    repositories:
      - groot/fan-in
    secrets: [ downstream_token ]