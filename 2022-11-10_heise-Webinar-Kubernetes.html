## Shameless self marketing

Container ecosystem produces new tools every day

Installation and configuration from project home page, e.g. GitHub releases

### Enter `docker-setup`

Install and update tools automatically

Comes with reasonable default configuration

### Usage

Install `docker-setup`:

```bash
curl -sLO https://github.com/nicholasdille/docker-setup/releases/latest/download/docker-setup
chmod +x docker-setup
```
<!-- .element: style="width: 55em;" -->

Install default tools:

```bash
docker-setup install
```
<!-- .element: style="width: 55em;" -->
