## Commonalities and Differences

<i class="fa-duotone fa-scale-balanced fa-4x"></i> <!-- .element: style="float: right;" -->

- <span class="fa-li"><i class="fa-duotone fa-water"></i></span> Both have a stream of updates
- <span class="fa-li"><i class="fa-duotone fa-hand-holding-seedling"></i></span> GitOps has no ecosystem
- <span class="fa-li"><i class="fa-duotone fa-bullseye-arrow"></i></span> GitOps has no releases...
- <span class="fa-li"><i class="fa-duotone fa-notes-medical"></i></span> ...but knows about health/convergence
- <span class="fa-li"><i class="fa-duotone fa-badge-check"></i></span> Promotion - like a release - is a concious decision
    - Based on planned features OR
    - Based on time
- <span class="fa-li"><i class="fa-duotone fa-list-check"></i></span> Automated promotion requires successful testing
    - Health instead of automated tests

<!-- .element: class="fa-ul" style="line-height: 1.8em;" -->

## GitOps Patterns

<i class="fa-duotone fa-person-military-pointing fa-4x"></i> <!-- .element: style="float: right;" -->

### Operator Deployment Patterns [](https://cloudogu.com/de/blog/gitops-repository-patterns-teil-2-operator-deployment-patterns)

Instance per cluster

Hub and spoke

### Irrelevant for Renovate

Renovate operates on repositories...

...regardless which instance consumes them

---

## GitOps Patterns

<i class="fa-duotone fa-code-branch fa-4x"></i> <!-- .element: style="float: right;" -->

### Repository Patterns [](https://cloudogu.com/de/blog/gitops-repository-patterns-teil-3-repository-patterns)

Monorepo

Repo per Team

Repo per App

### Irrelevant for Renovate

Updates can occur in any file

Monorepo for app packages
- Different releases in the same repository
- Prefix with app name: `app-name/v1.2.3`

---

## GitOps Patterns

<i class="fa-duotone fa-badge-check fa-3x"></i> <!-- .element: style="float: right;" -->

### Promotion Patterns [](https://cloudogu.com/de/blog/gitops-repository-patterns-teil-4-promotion-patterns)

Branch per Environment

Folder per Environment

### Relevant for Renovate

Separate app packages from GitOps applications

Otherwise Renovate must use same repository as datasource

---

<!-- .slide: data-visibility="hidden" -->

## GitOps Patterns

<i class="fa-duotone fa-box-taped fa-3x"></i> <!-- .element: style="float: right;" -->

### Templating

Considering support for collections of applications

### Helm

Is aware of versioned releases

Can contain versioned dependencies

### Kustomize

No concept of packages

No concept of dependencies

Workaround using clever directory layout and overlays

---

## GitOps Patterns

<i class="fa-duotone fa-box-taped fa-3x"></i> <!-- .element: style="float: right;" -->

### Wiring Patterns [](https://cloudogu.com/de/blog/gitops-repository-patterns-teil-5-verdrahtungs-patterns)

Both Flux and ArgoCD support versioned sources
- Source Controller [](https://fluxcd.io/flux/components/source/)
- ArgoCD Application [](https://argo-cd.readthedocs.io/en/stable/operator-manual/declarative-setup/#applications)

Nesting is hard for both tools

### Helm

Supports versioned releases

Supports versioned dependencies

### Kustomize

No concept of packages and dependencies

Notes:

- Kustomize: Workaround using clever directory layout and overlays

---

## Renovate lacks support for CRDs

Updates must be maintained in resource definitions

<i class="fa-duotone fa-user-tie-hair fa-3x"></i> <!-- .element: style="float: right;" -->

### Enter Custom Managers

Type RegEx

Identify dependencies in resource definitions

Extract package information and current version

Inject new version

### Example

```Dockerfile
FROM ubuntu:24.04
# renovate: datasource=github-releases depName=helm/helm
ARG HELM_VERSION=3.14.4
#...
```

## Caveats

<i class="fa-duotone fa-block-brick fa-3x"></i> <!-- .element: style="float: right;" -->

### Fast progress in stage

How to keep track of release candidates? Apply semantic versioning

Use preview environment tied to specific commit

### Asynchronous updates

Make sure releases are triggered when apps are healthy

### Release of multiple apps

Tied multiple app packages to a single release

Use Helm chart with pinned dependencies

Kustomize?! <i class="fa-duotone fa-face-thinking"></i>
