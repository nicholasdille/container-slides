<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8"/>

<title>TITLE</title>

<!-- https://gauger.io/fonticon/ -->
<link rel="icon" href="images/favicons/renovate.ico"/>

<link rel="stylesheet" href="node_modules/reveal.js/dist/reset.css" />
<link rel="stylesheet" href="node_modules/reveal.js/dist/reveal.css" />
<link rel="stylesheet" href="node_modules/reveal.js/dist/theme/black.css" id="theme" />
<link rel="stylesheet" href="node_modules/highlight.js/styles/rainbow.css" />
<link rel="stylesheet" href="themes/theme2022.css" />
<link rel="stylesheet" href="themes/common.css" />

<script defer="defer" src="node_modules/@fortawesome/fontawesome-pro/js/brands.min.js"></script>
<script defer="defer" src="node_modules/@fortawesome/fontawesome-pro/js/duotone.min.js"></script>
<script defer="defer" src="node_modules/@fortawesome/fontawesome-pro/js/fontawesome.min.js"></script>
</head>

<body>
<div class="reveal">
<div class="slides">

<section
    id="title"
    data-background="images/barn-raising-unsplash.jpg"
    data-background-size="100%"
    data-background-position="left 0% top 0%"
    style="padding: 1em 1em 1em 1em; background: rgba(0, 0, 0, 0.5); width: 60%; margin: auto; text-align: right;">

<h1 style="font-size: 1.5em;"><b>Title</b></h1>

<h2 style="font-size: 1.2em; text-transform: none;">Subtitle</h2>

<p><em>Nicholas Dille<br/>Haufe Group</em></p>

<p><img src="LOGO" style="float: left; height: 1em;" /></p>

<p><a href="LINK">EVENT</a></p>
</section>

<section id="agenda">
<h2>Agenda</h2>

<i class="fa-duotone fa-4x fa-list-check" style="float: right;"></i>

<ul id="bullets" class="fa-ul" style="line-height: 1.5em; font-size: larger; margin-top: 0.5em;">
</ul>
</section>

<section id="summary">
<h2>Summary</h2>

<i class="fa-duotone fa-4x fa-lightbulb-on" style="float: right;"></i>

<ul id="bullets" class="fa-ul" style="line-height: 1.5em;">
</ul>

<h3 id="events">Upcoming events</h3>
</section>

</div>
</div>

<script src="node_modules/reveal.js/dist/reveal.js" type="application/javascript"></script>
<script src="node_modules/reveal.js/plugin/markdown/markdown.js" type="application/javascript"></script>
<script src="node_modules/reveal.js/plugin/highlight/highlight.js" type="application/javascript"></script>
<script src="node_modules/reveal.js/plugin/search/search.js" type="application/javascript"></script>
<script src="node_modules/reveal.js/plugin/zoom/zoom.js" type="application/javascript"></script>
<script src="node_modules/reveal.js/plugin/notes/notes.js" type="application/javascript"></script>
<script>
    Reveal.initialize({
        width: 1920,
        height: 1080,
        minScale: 0.5,
        maxScale: 2.0,
        margin: 0.05,

        controls: false,
        controlsTutorial: false,
        progress: true,
        slideNumber: false,
        keyboard: true,
        touch: false,
        mouseWheel: true,

        hash: true,
        history: false,
        overview: true,
        fragments: true,
        fragmentInURL: true,
        transition: 'convex',
        transitionSpeed: 'default',
        backgroundTransition: 'fade',
        hideInactiveCursor: true,

        autoPlayMedia: null,
        previewLinks: true,

        center: true,
        help: true,

        markdown: {
            smartypants: true
        },

        plugins: [
            RevealMarkdown,
            RevealHighlight,
            RevealSearch,
            RevealZoom,
            RevealNotes
        ]
    });
</script>

</body>
</html>
