.build-go:
  parallel:
    matrix:
    - GOOS: linux
      GOARCH: amd64
    - GOOS: linux
      GOARCH: arm64
  script:
  - |
    go build \
        -ldflags "-X main.Version=${CI_COMMIT_REF_NAME} -X 'main.Author=${AUTHOR}'" \
        -o hello-${GOOS}-${GOARCH} \
        .
  artifacts:
    paths:
    - hello-${GOOS}-${GOARCH}