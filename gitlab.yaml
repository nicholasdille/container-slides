data:
  create-issuer: |
    #!/bin/bash
    set -e ;
    
    issuer_file=$1
    namespace=default
    
    echo "Creating the certmanager issuer..."
    set +e ; # The CRD may not exist yet. We need to retry until this passes
    while ! kubectl --namespace=$namespace apply -f ${issuer_file:=issuer.yml}; do
      sleep 1;
    done ;
    set -e ; # reset `e` as active
    
  issuer.yml: |
    apiVersion: cert-manager.io/v1
    kind: Issuer
    metadata:
      name: foo-issuer
      namespace: default
      labels:
        app: certmanager-issuer
        chart: certmanager-issuer-0.1.0
        release: foo
        heritage: Helm
        
    spec:
      acme:
        # The ACME server URL
        server: "https://acme-v02.api.letsencrypt.org/directory"
        # Email address used for ACME registration
        email: "webmaster@inmylab.de"
        # Name of a secret used to store the ACME account private key
        privateKeySecretRef:
          name: foo-acme-key
        # Enable the HTTP-01 challenge provider
        solvers:
        - selector: {}
          http01:
