## Summary

<i class="fa-duotone fa-4x fa-lightbulb-on"></i> <!-- .element: style="float: right;" -->

- <span class="fa-li"><i class="fa-duotone fa-face-sad-cry"></i></span> Many CLI tools cannot be installed automatically
- <span class="fa-li"><i class="fa-duotone fa-gears"></i></span> `docker-setup` installs and updates community tools
- <span class="fa-li"><i class="fa-duotone fa-ball-pile"></i></span> Not just container tools anymore
- <span class="fa-li"><i class="fa-duotone fa-sparkles"></i></span> Always provides the latest versions
- <span class="fa-li"><i class="fa-duotone fa-dolly"></i></span> Reasonable default configuration included, e.g. Docker
- <span class="fa-li"><i class="fa-duotone fa-chart-network"></i></span> Integrations between tools included, e.g. containerd/gvisor
