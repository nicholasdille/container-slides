## Lifecycle

Applications require lifecycle management:

- Deploy / remove
- Upgrade / downgrade
- Scale up / down
- Restart

### Do not update pods directly

Updating pods results in a container restart

Essentially only the image can be updated
</textarea></section>

<section data-markdown="" data-separator="^---$" data-separator-vertical="^--$"><textarea data-template="">
## Self-hosted cluster

Overlay networking, e.g. IP-in-IP encapsulation

Nodes have routable and private IP addresses

Pods/services have private IP addresses

![](120_kubernetes/network/overlay.drawio.svg) <!-- .element: style="margin-top: 0.5em; width: 90%;" -->
</textarea></section>
<section data-markdown="" data-separator="^---$" data-separator-vertical="^--$"><textarea data-template="">
## Managed cluster (cloud)

Flat network

Nodes, pods and services have routable IP addresses

Pods and services are directly accessible from outside the cluster

Integration with cloud services possible
</textarea></section>

<section data-markdown="" data-separator="^---$" data-separator-vertical="^--$"><textarea data-template="">
## Load balancer

```yaml
apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  type: LoadBalancer
```
<!-- .element: style="float: right; width: 15em;" -->

Special type for a `Service`

Requires integration with cloud provider

External load balancer is responsible for routing traffic to services

Annotations are used to configure external load balancer

Requires flat network instead of overlay network

### No demo

Too much effort to setup :-(
</textarea></section>

- <span class="fa-li"><i class="fa-duotone fa-tags"></i></span> Labels provide context and select resources

- <span class="fa-li"><i class="fa-duotone fa-dungeon"></i></span> Ingress controllers provide access to services
