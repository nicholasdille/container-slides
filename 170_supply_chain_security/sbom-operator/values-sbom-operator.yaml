# Default values for sbom-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: ghcr.io/ckotzbauer/sbom-operator
  tag: ""
  pullPolicy: IfNotPresent
  pullSecrets: []

args:
  targets: git
  git-author-email: webmaster@inmylab.de
  git-author-name: Sbom Operator
  git-repository: https://github.com/nicholasdille/sbom-store
  git-path: "2023-07-11"
  verbosity: debug

envVars:
  - name: SBOM_GIT_ACCESS_TOKEN
    valueFrom:
      secretKeyRef:
        name: sbom-operator
        key: accessToken

podAnnotations: {}

jobImageMode: false

resources: {}
#  requests:
#    cpu: 500m
#    memory: 1Gi
#  limits:
#    cpu: 100m
#    memory: 100Mi

securityContext:
  privileged: false
  runAsUser: 1001
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop:
      - ALL

serviceAccount:
  # Specifies whether a ServiceAccount should be created
  create: true

  # The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

nodeSelector: {}

tolerations: []

affinity: {}

extraVolumes: []