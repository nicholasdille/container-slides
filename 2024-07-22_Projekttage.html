<script>
    var version = '6.5.1'
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    if (window.location.href.match(/^http(s)?:\/\/(.+\.)*dille.name/)) {
        link.href = 'https://cdn.dille.name/fontawesome-pro@' + version + '/css/all.min.css';
    } else {
        link.href = 'media/fontawesome-pro@' + version + '/css/all.min.css';
    }
    document.head.appendChild(link);
</script>
</head>

<body>
<div class="reveal">
<div class="slides">

<section data-markdown="" data-separator="^---$" data-separator-vertical="^--$"><textarea data-template="">

</textarea></section>

<section data-markdown="990_scratch/slides.md" data-separator="^---$" data-separator-vertical="^--$"></section>

</div>
</div>

<script src="media/reveal.js@5.0.4/dist/reveal.js" type="application/javascript"></script>
<script src="media/reveal.js@5.0.4/plugin/markdown/markdown.js" type="application/javascript"></script>
<script src="media/reveal.js@5.0.4/plugin/highlight/highlight.js" type="application/javascript"></script>
<script src="media/reveal.js@5.0.4/plugin/search/search.js" type="application/javascript"></script>
<script src="media/reveal.js@5.0.4/plugin/zoom/zoom.js" type="application/javascript"></script>
<script src="media/reveal.js@5.0.4/plugin/notes/notes.js" type="application/javascript"></script>
<script>
    var durationInMinutes = 4 * 60;
    Reveal.initialize({
        width: 1300,
        height: 850,
        margin: 0.05,
        controlsTutorial: false,
        showSlideNumber: false,
        hash: true,
        history: true,
        keyboard: true,
        overview: true,
        center: false,
        touch: false,
        shuffle: false,
        fragments: true,
        fragmentInURL: true,
        embedded: false,
        help: true,
        showNotes: false,
        autoPlayMedia: null,
        mouseWheel: false,
        previewLinks: false,
        transition: 'convex',
        transitionSpeed: 'default',
        backgroundTransition: 'fade',
        hideInactiveCursor: true,
        hideCursorTime: 3000,

        totalTime: durationInMinutes * 60,
        allottedTime: durationInMinutes * 60 * 1000,

        barColor: 'rgb(200, 0, 0)',
        pausedBarColor: 'rgba(200, 0, 0, .6)',

        markdown: {
            smartypants: true
        },

        keyboard: {
            // pause/resume time when Enter is pressed
            13: () => {
                ElapsedTimeBar.isPaused ? ElapsedTimeBar.resume() : ElapsedTimeBar.pause();
            },
            // reset timer when 'r' is pressed
            82: () => {
                ElapsedTimeBar.reset();
            }
        },

        dependencies: [
            { src: 'media/plugins/elapsed-time-bar@18feb15/elapsed-time-bar.js' }
        ],

        plugins: [
            RevealMarkdown,
            RevealHighlight,
            RevealSearch,
            RevealZoom,
            RevealNotes
        ]
    });
</script>

</body>
